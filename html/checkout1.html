<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/store.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/nav.css">
    <title>Our Store</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-light navbar-expand-md ">
        <div class="container">
            <a id="navbar-logo" class="navbar-brand d-flex align-items-center" target="_blank" href="https://www.linkedin.com/in/rocky-kuang/">
                <img src="../images/store.png" width="50px" height="50px" class="d-inline-block align-top" style="margin-right: 10px;">
                <h3 id="navbar-title"> Ecommerce</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav navbar-pages">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./index.html">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./cart.html">Cart</a>
                    </li>
                </ul>
            </div>
    </nav>

    <div class="container">
        <br>
        <h1>Checkout</h1>
        <br>
        <div class="row">
            <div class="col-12 col-lg-8">
                <form action="" method="GET">
                    <label for="Email">Email:</label><br>
                    <input type="email" name="email" id="checkoutEmail" required placeholder="Email"><br><br>
                    <label for="checkoutName">Name:</label><br>
                    <input type="text" name="checkoutName" id="checkoutName" required placeholder="Name"><br><br>
                    <label for="address1">Address 1:</label><br>
                    <input type="text" name="address1" id="address1" required placeholder="Address 1"><br><br>
                    <label for="address2">Address 2:</label><br>
                    <input type="text" name="address2" id="address2" required placeholder="Address 2"><br><br>
                    <label for="city">City:</label><br>
                    <input type="text" name="city" id="city" required placeholder="City"><br><br>
                    <label for="province">Province:</label><br>
                    <input type="text" name="province" id="province" required placeholder="Province"><br><br>
                    <label for="postal">Postal Code:</label><br>
                    <input type="text" name="postal" id="postal" required placeholder="Postal"><br><br>
                    <button type="submit" class="btn btn-success align-self-end" onclick="window.location.href='checkout2.html'">Payment</button>
                </form>
            </div>
            <div class="col-12 col-lg-4">
                <div id="cart-summary" class="d-flex flex-column">
                    <h3>Summary</h3>
                    <div class="d-flex flex-row">
                        <div class="flex-grow-1">Subtotal:</div>
                        <div>$300.00</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="flex-grow-1">Taxes:</div>
                        <div>TBD</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="flex-grow-1">Shipping:</div>
                        <div>TBD</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js""></script>
    <script src=" https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
